<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3593464892378237">
    <title>Speed Test</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3593464892378237"
     crossorigin="anonymous"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXXXX-X');
    </script>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* Main Content Section */
        .main-content {
            padding: 20px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Button */
        #startTest {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        #startTest:hover {
            background-color: #2980b9;
        }

        /* Speed Results (Make it Bigger and Position it at the Top) */
        #speedResults {
            position: absolute;
            top: 20px;  /* Positioning at the top */
            width: 100%;
            text-align: center;
            font-size: 30px; /* Bigger font size for better visibility */
            color: #333;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        #downloadSpeed, #uploadSpeed, #ping {
            margin-bottom: 15px;
        }

        /* Spinner Style (Bigger Spinner) */
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;  /* Increased size for spinner */
            height: 60px; /* Increased size for spinner */
            animation: spin 2s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sidebar for Ads (Right Side) */
        .ads-container {
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        /* Downbar (Bottom Ads) */
        .downbar {
            width: 100%;
            height: 200px;
            margin-top: 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .sidebar {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1>Speed Test</h1>
    <form id="speedtestForm" method="POST">
        {% csrf_token %}
        <button type="submit" id="startTest">Start Test</button>
    </form>

    <!-- Speed Results Positioned at the Top -->
    <div id="speedResults" style="display:none;">
        <div id="downloadSpeed">Download Speed: <span class="spinner"></span></div>
        <div id="uploadSpeed">Upload Speed: <span class="spinner"></span></div>
        <div id="ping">Ping: <span class="spinner"></span></div>
    </div>

    <!-- Sidebar for Ads -->
    <div class="sidebar">
        <div class="ads-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3593464892378237"
                 data-ad-slot="6050934883"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Downbar for Ads -->
    <div class="downbar">
        <div class="ads-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3593464892378237"
                 data-ad-slot="6050934883"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#startTest').click(function(e) {
        e.preventDefault();  // Prevent form submission
        
        $('#speedResults').show();  // Show the results section
        $('#downloadSpeed').html('Download Speed: <span class="spinner"></span>');
        $('#uploadSpeed').html('Upload Speed: <span class="spinner"></span>');
        $('#ping').html('Ping: <span class="spinner"></span>');
        
        var interval = setInterval(function() {
            $.ajax({
                url: "{% url 'test_speed' %}",
                method: "POST",
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                },
                success: function(data) {
                    // Update results dynamically
                    $('#downloadSpeed').html('Download Speed: ' + data.download_speed + ' Mbps');
                    $('#uploadSpeed').html('Upload Speed: ' + data.upload_speed + ' Mbps');
                    $('#ping').html('Ping: ' + data.ping + ' ms');

                    // Stop the interval when all data is received
                    if (data.download_speed && data.upload_speed && data.ping) {
                        clearInterval(interval);
                    }
                },
                error: function() {
                    // Handle error
                    $('#downloadSpeed').html('Download Speed: Error');
                    $('#uploadSpeed').html('Upload Speed: Error');
                    $('#ping').html('Ping: Error');
                }
            });
        }, 500);  // Request every 0.5 seconds
    });
});
</script>

</body>
</html>
